<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jet>>>stream - Forgot Password</title>
  {% load static %}
  <!-- Link to local Bootstrap CSS -->
  <link rel="stylesheet" href="{%static 'bootstrap/dist/css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{%static 'css/style.css'%}"/>
  <link rel="stylesheet" id="theme" href="{% static 'css/colors/default.css'%}">

</head>
<body style="background-color:#736454; color:white; font-family:Verdana;">
  <div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <h3 class="text-dark mb-4">Forgot Password</h3>

        <!-- Password Reset Form -->
        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            {{ form.as_p }}
          </div>

          <!-- Submit Button with Bootstrap styles -->
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Link to local Bootstrap JS -->
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
